<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Recorder - 웹캠 및 화면 동시 녹화</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 1200px;
            width: 100%;
        }
        
        .controls {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            font-weight: 600;
            min-width: 150px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #FF3B30, #FF6B6B);
            color: white;
        }
        
        .preview-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .preview-box {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
        
        .preview-box h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.3em;
        }
        
        video {
            width: 100%;
            max-width: 400px;
            height: 250px;
            border-radius: 10px;
            border: 3px solid #e9ecef;
            background: #000;
            object-fit: cover;
        }
        
        .status {
            text-align: center;
            margin-top: 20px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-recording {
            background: #FF3B30;
            animation: pulse 1s infinite;
        }
        
        .status-stopped {
            background: #8E8E93;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .recording-time {
            font-size: 1.2em;
            font-weight: 600;
            margin-top: 10px;
            color: #FF3B30;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            color: white;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .preview-container {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .btn {
                display: block;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🎥 Dual Recorder</h1>
        <p>웹캠과 화면을 동시에 녹화하세요</p>
    </div>
    
    <div class="container">
        <div class="controls">
            <button id="startBtn" class="btn btn-primary">🎬 녹화 시작</button>
            <button id="stopBtn" class="btn btn-danger" disabled>⏹️ 녹화 중지</button>
        </div>
        
        <div class="preview-container">
            <div class="preview-box">
                <h3>📹 웹캠 미리보기</h3>
                <video id="webcamPreview" autoplay muted playsinline></video>
            </div>
            <div class="preview-box">
                <h3>🖥️ 화면 미리보기</h3>
                <video id="screenPreview" autoplay muted playsinline></video>
            </div>
        </div>
        
        <div class="status">
            <div>
                <span id="statusIndicator" class="status-indicator status-stopped"></span>
                <span id="statusText">준비됨</span>
            </div>
            <div id="recordingTime" class="recording-time" style="display: none;">00:00</div>
        </div>
    </div>
    
    <div class="footer">
        <p>브라우저에서 웹캠과 화면 공유 권한을 허용해주세요</p>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
