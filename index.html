<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Recorder - 웹캠 및 화면 동시 녹화</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 1200px;
            width: 100%;
        }
        
        .controls {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
            font-weight: 600;
            min-width: 150px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #FF3B30, #FF6B6B);
            color: white;
        }
        
        /* 분할 녹화 정보 패널 */
        .chunked-recording-info {
            background: #e3f2fd;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border-left: 5px solid #2196f3;
            display: none;
        }
        
        .chunked-recording-info.active {
            display: block;
        }
        
        .segment-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .info-box {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .info-box h4 {
            color: #1976d2;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        
        .info-box .value {
            font-size: 1.4em;
            font-weight: 600;
            color: #333;
        }
        
        .progress-container {
            margin-top: 15px;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #4caf50, #8bc34a);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .memory-warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }
        
        .memory-warning.show {
            display: block;
        }
        
        .preview-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .preview-box {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
        
        .preview-box h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.3em;
        }
        
        video {
            width: 100%;
            max-width: 400px;
            height: 250px;
            border-radius: 10px;
            border: 3px solid #e9ecef;
            background: #000;
            object-fit: cover;
        }
        
        .status {
            text-align: center;
            margin-top: 20px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-recording {
            background: #FF3B30;
            animation: pulse 1s infinite;
        }
        
        .status-stopped {
            background: #8E8E93;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .recording-time {
            font-size: 1.2em;
            font-weight: 600;
            margin-top: 10px;
            color: #FF3B30;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            color: white;
            opacity: 0.8;
        }
        
        .footer-btn {
            margin-top: 10px;
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .footer-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-1px);
            color: white;
        }
        
        @media (max-width: 768px) {
            .preview-container, .segment-info {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .btn {
                display: block;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🎥 Dual Recorder</h1>
        <p>웹캠과 화면을 동시에 녹화하세요</p>
    </div>
    
    <div class="container">
        <div class="controls">
            <button id="startBtn" class="btn btn-primary">🎬 녹화 시작</button>
            <button id="stopBtn" class="btn btn-danger" disabled>⏹️ 녹화 중지</button>
        </div>
        
        <!-- 분할 녹화 정보 패널 -->
        <div id="chunkedRecordingInfo" class="chunked-recording-info">
            <h3>📊 스마트 분할 녹화 진행 상황</h3>
            <div class="segment-info">
                <div class="info-box">
                    <h4>현재 세그먼트</h4>
                    <div class="value" id="currentSegmentDisplay">1 / 7</div>
                </div>
                <div class="info-box">
                    <h4>전체 녹화 시간</h4>
                    <div class="value" id="totalTimeDisplay">00:00:00</div>
                </div>
                <div class="info-box">
                    <h4>세그먼트 시간</h4>
                    <div class="value" id="segmentTimeDisplay">00:00:00</div>
                </div>
                <div class="info-box">
                    <h4>완료된 파일</h4>
                    <div class="value" id="completedFilesDisplay">0개</div>
                </div>
            </div>
            <div class="progress-container">
                <h4>세그먼트 진행률</h4>
                <div class="progress-bar">
                    <div id="segmentProgress" class="progress-fill"></div>
                </div>
                <small id="progressText">0% (0분 / 60분)</small>
            </div>
            <div id="memoryWarning" class="memory-warning">
                ⚠️ 메모리 사용량이 높습니다. 곧 자동으로 세그먼트를 분할합니다.
            </div>
        </div>
        
        <div class="preview-container">
            <div class="preview-box">
                <h3>📹 웹캠 미리보기</h3>
                <video id="webcamPreview" autoplay muted playsinline></video>
            </div>
            <div class="preview-box">
                <h3>🖥️ 화면 미리보기</h3>
                <video id="screenPreview" autoplay muted playsinline></video>
            </div>
        </div>
        
        <div class="status">
            <div>
                <span id="statusIndicator" class="status-indicator status-stopped"></span>
                <span id="statusText">준비됨</span>
            </div>
            <div id="recordingTime" class="recording-time" style="display: none;">00:00</div>
        </div>
    </div>
    
    <div class="footer">
        <p>브라우저에서 웹캠과 화면 공유 권한을 허용해주세요</p>

    </div>
    
    <script src="app.js"></script>
</body>
</html>
